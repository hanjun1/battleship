<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <title>Battleship!</title>
</head>
<body>
    <div class="title-page">
        <h1>BATTLESHIP</h1>
        <h2>vs AI</h2>
        <form id="difficulty">
            <br>
            <p>CHOOSE A DIFFICULTY:</p>
            <br>
            <input id="easy" type="radio" name="difficulty" value="easy" checked="checked"> 
            <label for="easy">EASY</label>
            <br>
            <input id="hard" type="radio" name="difficulty" value="hard">
            <label for="hard">HARD</label>
            <br>
        </form>
        <br>
        <button id="main-play" type="button" form="difficulty">PLAY</button>
    </div>
    <div class="main-page ghost">
        <div class="header">BATTLESHIP</div>
        <div class="board-container">
            <div>
                <div id="player-filter"></div>
                <p class="board-title">YOU</p>
                <div id="player-board" class="board">
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="lock">LOCK IN</button>
            </div>
            <div>
                <div id="computer-filter" class="not-turn"></div>
                <p class="board-title">COMPUTER</p>
                <div id="computer-board" class="board">
                </div>
            </div>
        </div>
        <div class="instruction-container">
            <div id="before-lock" class="instructions">
                <p>Drag and drop pieces on the board to rearrange them.</p>
                <p>Click on the ships to rotate them.</p>
                <p>Press 'LOCK IN' to go to battle!</p>
            </div>
            <div id="after-lock" class="instructions ghost">
                <p>Click on the computer's board to sink their ships!</p>
            </div>
        </div>
    </div>
    <footer>&#169; 2021, Ryan Kim, All rights reserved.</footer>
    <div id="play-again-modal" class="modal ghost">
        <div class="modal-content">
            <p id="result-message">YOU LOST!</p>
            <button id="play-again" onClick="window.location.reload();">PLAY AGAIN?</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
